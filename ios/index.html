<body>
<div class="app">
    <header>
        <h1>My Progressive Web App</h1>
        <p class="notice">This template includes iOS-friendly meta tags, icons and splash screen hooks. Install via Safari → Add to Home Screen.</p>
        <a class="btn" id="installBtn" href="#">Open install prompt</a>
    </header>

    <main>
        <h1>PWA Push Test</h1>
        <a class="btn" id="subscribe" href="#">Subscribe to Notifications</a>
    </main>
</div>

<script>
    // Basic service worker registration (works in Safari 11.1+ but note: iOS Safari still has limitations)
    function isIos() {
        return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function isInStandaloneMode() {
        return navigator.standalone === true;
    }

    document.getElementById('subscribe').addEventListener('click', async () => {
        try {
            alert(navigator);

            if (isIos() && !isInStandaloneMode()) {
                throw new Error('On iOS, install this app to your Home Screen to enable notifications.');
            }

            if (!('serviceWorker' in navigator)) {
                throw new Error('Service workers are not supported in this browser.');
            }

            if (!('PushManager' in window)) {
                throw new Error('Push notifications are not supported.');
            }

            alert('Subscribed to push notifications!');
        } catch (err) {
            console.error(err);
            alert(err.message);
        }
    });

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(reg => {
            console.log('SW registered', reg);
        }).catch(err => console.warn('SW registration failed', err));
    }

    // handle web app install prompt for supporting browsers (not iOS Safari)
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const choice = await deferredPrompt.userChoice;
            console.log('User choice', choice);
            deferredPrompt = null;
        } else {
            alert('On iOS: open Safari → Share → "Add to Home Screen" to install.');
        }
    });

    // Optional: detect display-mode to adjust UI in standalone mode
    function getDisplayMode() {
        if (window.matchMedia('(display-mode: standalone)').matches) return 'standalone';
        if (window.navigator.standalone) return 'standalone-ios'; // iOS older property
        return 'browser';
    }
    console.log('display mode:', getDisplayMode());
</script>

  --- Helper files (copy these to your project root) ---

  manifest.json (example)
  {
    "name": "My PWA",
    "short_name": "PWA",
    "description": "A progressive web app optimized for iOS",
    "start_url": "/?source=homescreen",
    "display": "standalone",
    "background_color": "#ffffff",
    "theme_color": "#0a84ff",
    "icons": [
      { "src": "/icons/icon-192.png", "sizes": "192x192", "type": "image/png" },
      { "src": "/icons/icon-512.png", "sizes": "512x512", "type": "image/png" }
    ]
  }

  service-worker.js (very small offline-available starter)
  --------------------------------
  const CACHE_NAME = 'pwa-cache-v1';
  const ASSETS = [ '/', '/index.html', '/icons/icon-192.png', '/icons/icon-512.png' ];

  self.addEventListener('install', (e) => {
    e.waitUntil(
      caches.open(CACHE_NAME).then(cache => cache.addAll(ASSETS))
    );
    self.skipWaiting();
  });

  self.addEventListener('activate', (e) => {
    e.waitUntil(self.clients.claim());
  });

  self.addEventListener('fetch', (e) => {
    if (e.request.method !== 'GET') return;
    e.respondWith(
      caches.match(e.request).then(cached => cached || fetch(e.request))
    );
  });

  --------------------------------

  Notes about iOS:
  - iOS doesn't read manifest.json fully (icons/splash screen handling uses apple-touch-icon and apple-touch-startup-image)
  - You must supply appropriately sized splash images (PNG) for the devices you want to cover.
  - iOS Safari will not show the Add to Home Screen prompt programmatically; users must add manually from the Share sheet.
  - Consider using a generator (there are many online tools) to produce all required apple-touch and splash images from one large source image.
-->
