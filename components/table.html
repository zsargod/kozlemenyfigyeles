<table v-scope="{rows:[]}"
       @vue:mounted="fetch('https://retoolapi.dev/HcbINV/data').then(r=>r.json()).then(r=>rows=r)">
    <thead>
    <tr>
        <th v-for="(value,key) in rows[0]"
            v-text="key"></th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="row in rows">
        <th v-for="cell in row"
            v-text="cell"></th>
    </tr>
    </tbody>
</table>
