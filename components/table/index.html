<table v-scope="{rows:[]}"
       @vue:mounted="api.then(r=>r.json()).then(r=>rows=r)"
       @table-reload="api.then(r=>r.json()).then(r=>rows=r)"
       global-table-reload>
    <thead>
    <tr>
        <th v-for="(value,key) in rows[0]"
            v-text="key"></th>
        <th></th>
    </tr>
    </thead>
    <tbody v-scope="{template:null,component:'components/table/buttons.html'}"
           @vue:mounted="fetch(component).then(r=>r.text()).then(r=>template=r)">
    <tr v-for="row in rows">
        <th v-for="cell in row"
            v-text="cell"></th>
        <th>
            <div v-if="template"
                 v-scope="{$template:template}"></div>
        </th>
    </tr>
    </tbody>
</table>
